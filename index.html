    <script>
      var estado = false;
      function cambiaColor() {
        var img = document.getElementById("imagen");
        console.log(estado);
        if (estado == false) {
          img.style.border = "2px solid red";
          estado = true;

          img.style.border = "0px";
          estado = false;
        }
      }
